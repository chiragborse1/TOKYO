<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOKYO AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 20px;
            text-align: center;
            background: #111;
            border-bottom: 1px solid #222;
        }

        header h1 {
            font-size: 24px;
            letter-spacing: 8px;
            color: #00d4ff;
        }

        header p {
            font-size: 12px;
            color: #555;
            margin-top: 4px;
            letter-spacing: 3px;
        }

        #chat-container {
            width: 100%;
            max-width: 800px;
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 75%;
            line-height: 1.6;
            font-size: 14px;
        }

        .user {
            background: #00d4ff22;
            border: 1px solid #00d4ff44;
            align-self: flex-end;
            color: #fff;
        }

        .tokyo {
            background: #ffffff0a;
            border: 1px solid #ffffff15;
            align-self: flex-start;
            color: #ccc;
        }

        .tokyo span {
            color: #00d4ff;
            font-weight: bold;
            font-size: 12px;
            display: block;
            margin-bottom: 4px;
            letter-spacing: 2px;
        }

        #input-area {
            width: 100%;
            max-width: 800px;
            padding: 16px;
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            background: #111;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px 16px;
            color: #fff;
            font-size: 14px;
            outline: none;
        }

        #user-input:focus {
            border-color: #00d4ff;
        }

        button {
            background: #00d4ff;
            color: #000;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: bold;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            background: #00b8d9;
        }

        #clear-btn {
            background: #222;
            color: #555;
        }

        #clear-btn:hover {
            background: #333;
            color: #fff;
        }

        #stop-btn {
            background: #ff4444;
            display: none;
        }

        #stop-btn:hover {
            background: #cc0000;
        }

        #model-select {
            background: #111;
            color: #fff;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            outline: none;
            cursor: pointer;
        }

        #model-select:focus {
            border-color: #00d4ff;
        }

        .typing {
            color: #555;
            font-size: 13px;
            padding: 8px 16px;
        }
    </style>
</head>

<body>
    <header>
        <h1>TOKYO</h1>
        <p>PERSONAL AI AGENT</p>
    </header>

    <div id="chat-container">
        <div class="message tokyo">
            <span>TOKYO</span>
            Hello! I'm TOKYO, your personal AI agent. How can I help you today?
        </div>
    </div>

    <div id="input-area">
        <select id="model-select">
            <option value="auto">Auto (70B &rarr; 8B)</option>
            <option value="llama-3.3-70b-versatile">Llama 3.3 70B</option>
            <option value="mixtral-8x7b-32768">Mixtral 8x7B</option>
            <option value="llama-3.1-8b-instant">Llama 3.1 8B</option>
        </select>
        <input type="text" id="user-input" placeholder="Message TOKYO..." />
        <button id="clear-btn" onclick="clearHistory()">Clear</button>
        <button id="send-btn" onclick="sendMessage()">Send</button>
        <button id="stop-btn" onclick="stopMessage()">Stop</button>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const stopBtn = document.getElementById('stop-btn');
        let currentAbortController = null;

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            const selectedModel = document.getElementById('model-select').value;
            if (!message) return;

            // Add user message
            addMessage(message, 'user');
            userInput.value = '';

            // Show typing indicator
            const typing = document.createElement('div');
            typing.className = 'typing';
            typing.id = 'typing';
            typing.textContent = 'TOKYO is thinking...';
            chatContainer.appendChild(typing);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            sendBtn.style.display = 'none';
            stopBtn.style.display = 'block';
            currentAbortController = new AbortController();

            try {
                // Send to API
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message, model: selectedModel }),
                    signal: currentAbortController.signal
                });

                const data = await res.json();
                document.getElementById('typing')?.remove();
                addMessage(data.response, 'tokyo');
            } catch (error) {
                if (error.name === 'AbortError') {
                    document.getElementById('typing')?.remove();
                    addMessage('Task stopped by user.', 'tokyo');
                } else {
                    document.getElementById('typing')?.remove();
                    addMessage('Error communicating with TOKYO.', 'tokyo');
                }
            } finally {
                sendBtn.style.display = 'block';
                stopBtn.style.display = 'none';
                currentAbortController = null;
            }
        }

        function stopMessage() {
            if (currentAbortController) {
                currentAbortController.abort();
            }
        }

        async function clearHistory() {
            await fetch('/clear', { method: 'POST' });
            chatContainer.innerHTML = `
                <div class="message tokyo">
                    <span>TOKYO</span>
                    History cleared. Fresh start! How can I help you?
                </div>`;
        }

        function addMessage(text, sender) {
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            if (sender === 'tokyo') {
                div.innerHTML = `<span>TOKYO</span>${text}`;
            } else {
                div.textContent = text;
            }
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>

</html>
